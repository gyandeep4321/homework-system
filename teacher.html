<!DOCTYPE html>
<html>
<head>
<title>Teacher Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial;
  background:#f2f2f2;
  margin:0;
}

.header{
  background:#764ba2;
  color:white;
  padding:15px;
  text-align:center;
}

.box{
  background:white;
  margin:20px;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

button{
  padding:10px 15px;
  background:#764ba2;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h2>Teacher Dashboard</h2>
  <p id="name"></p>
</div>

<div class="box">
  <h3>Manage Homework</h3>
  <p>Coming Soon...</p>
</div>

<div class="box">
  <button onclick="logout()">Logout</button>
</div>

<script>

let user = localStorage.getItem("user");

if(!user){
  window.location.href="index.html";
}

let data = JSON.parse(user);

document.getElementById("name").innerText =
  "Welcome, " + data.name;


function logout(){
  localStorage.clear();
  window.location.href="index.html";
}

</script>

</body>
</html>
